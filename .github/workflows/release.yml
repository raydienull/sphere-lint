name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.2.3 or 1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: windows
            arch: amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME="sphere-lint-${{ matrix.os }}-${{ matrix.arch }}"
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            BIN_NAME+=".exe"
          fi
          go build -o "dist/${BIN_NAME}" ./
      - name: Package
        run: |
          set -euo pipefail
          BIN_BASE="sphere-lint-${{ matrix.os }}-${{ matrix.arch }}"
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            zip -j "dist/${BIN_BASE}.zip" "dist/${BIN_BASE}.exe"
          else
            tar -czf "dist/${BIN_BASE}.tar.gz" -C dist "${BIN_BASE}"
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set tag
        id: tag
        run: |
          set -euo pipefail
          INPUT_VERSION="${{ inputs.version }}"
          if [[ "$INPUT_VERSION" == v* ]]; then
            TAG="$INPUT_VERSION"
          else
            TAG="v$INPUT_VERSION"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      - name: Create and push tag
        run: |
          set -euo pipefail
          TAG="${{ steps.tag.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists."
            exit 1
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: dist/*
